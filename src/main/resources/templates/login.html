<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Little library!</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Login page</span>
    </div>
</nav>
<div class="container mt-5">

<h2>Custom Login Page</h2>
<form th:action="@{/login}" method="post">
    <div class="mb-3">

    <label class="form-label" for="username">Username</label>:
        <input type="text" id="username" class="form-control" name="username" autofocus="autofocus" />
        <label class="form-label" for="password">Password</label>:
        <input type="password" id="password" class="form-control mb-3" name="password" />
        <input type="submit" class="btn btn-primary" value="Log in" />
    </div>
</form>
</div>
</body>
</html>
