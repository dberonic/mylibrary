<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

<!--    DataTable jQuery-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>


</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Book List</span>
        <span class="navbar-text">
        <div sec:authentication="name"></div>
      </span>
    </div>
</nav>

<div class="container mt-5">

    <form th:action="@{/books}" method="post">

        <table id="book-table" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Price</th>
            <th scope="col">Publish Data</th>
            <th scope="col">Description</th>
            <th scope="col">Available</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book:${books}">
            <td th:text="${book.author}">John Doe</td>
            <td th:text="${book.title}">John Doe</td>
            <td th:text="${book.genre}">John Doe</td>
            <td th:text="${book.price}">John Doe</td>
            <td th:text="${book.publishDate}">John Doe</td>
            <td th:text="${book.description}">John Doe</td>

            <td th:switch="${book.available}">
                <p th:case="true">
                    <input type="button" class="btn btn-outline-success" name ="action" value="save" >
<!--                    <button type="button" class="btn btn-outline-success">Borrow</button></p>-->
                <p th:case="false"><button type="button" class="btn btn-outline-success">Return</button></p>
                <p th:case="*"></p>
            </td>

            <td>
        </tr>

        </tbody>
    </table>

    </form>
</div>

<script>
$(document).ready( function () {
    $('#book-table').DataTable();
    });
</script>
</body>
</html>
